name: Sync maunium fork

on:
  schedule:
    - cron: '59 16 * * *' # 16:59 UTC
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          owner: maunium
          base: develop
          head: develop
          auto_merge: false